<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-info p-5">
        <div class="row justify-content-center">
            <div class="col-sm-5 Lform rounded-3 justify-content-center d-flex">
                <div class="w-75">
                    <form method="POST" name="save">
                        <h1 class="pb-3"> Cteat your Acount</h1>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="text" required placeholder="User name" name="User_name">
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="text" required placeholder="Fname" name="First_name">
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="text" required placeholder="Lname" name="Last_name">
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="email" required placeholder="Email" name="Email">
                        </div><br>
                         <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="number" required placeholder="mo number" name="Mobile">
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <textarea class="form-control" type="text" required placeholder="text sms" name="Text"></textarea>
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-control" type="password" required placeholder="Password" name="Password"
                                id="myInput">
                            <input class="form-check-input" type="checkbox" onclick="myFunction()">Show Password
                        </div><br>
                        <div class="">
                            <i class="fas fa-envelope"></i>
                            <input class="form-check-input" type="checkbox" required name="c box"><small> Accept the
                                checkbox turm and condition</small>
                        </div>
                        <button type="submit" name="save" class="btn btn-primary">submit</button>
                        
                    </form>
                </div>
            </div>
            <div class="col-sm-5 text-center bg-secondary Rform align-items-center d-flex rounded-3">
                <div class="">
                    <div class="">
                        <h1 class="text-white">Sign in Page</h1>
                    </div>
                    <div class="py-3">
                        <h3 class="text-black bg-danger py-4 rounded-2 shadow-lg">The login page allows a user to gain
                            access to an application by entering their username and
                            password or by authenticating using a social media login</h3>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary px-5">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .Lform {
            background: linear-gradient(45deg, rgb(236, 247, 91), rgb(148, 17, 209));
        }

        .Rform {
            /* background: linear-gradient(15deg, rgb(11, 46, 14), rgba(222, 238, 150, 0.774), rgb(245, 194, 118)); */
            background-image: url(images.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <!-- --------------------------Password------------------------ -->



    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type == "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>









    <!-- GetButton.io widget -->
    <script type="text/javascript">
        (function () {
            var options = {
                call: "+91 8026543891", // Call phone number
                whatsapp: "+91 8026543891", // WhatsApp number
                call_to_action: "Contact us on Whatsapp or through Call", // Call to action
                button_color: "#FF6550", // Color of button
                position: "right", // Position may be 'right' or 'left'
                order: "call,whatsapp", // Order of buttons
                pre_filled_message: "Thank you for your message. We will contact you soon.", // WhatsApp pre-filled message
            };
            var proto = 'https:', host = "getbutton.io", url = proto + '//static.' + host;
            var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
            s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
            var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
        })();
    </script>
    <!-- /GetButton.io widget -->

    <!-- <=----------------------------form google sheet script------------------- -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzigV5ntKIlljp2PWQD1oOG9gfvddXX0aQU8G3y5iWcSrBHrG2xmFJJejGEtRWINMD7Rw/exec'
        const form = document.forms['save']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
